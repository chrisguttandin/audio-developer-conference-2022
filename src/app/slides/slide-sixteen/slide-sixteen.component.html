<h2 class="squeezed">TimedAudioBufferSourceNode</h2>
<!-- prettier-ignore -->
<adc-prism language="javascript" ngPreserveWhitespaces><!-- htmlmin:ignore -->for (const buffer of buffers) &lbrace;
    const source = new TimedAudioBufferSourceNode(
        audioContext,
        &lbrace; buffer, timingsrc: timingObject &rbrace;
    );
    source.connect(audioContext.destination);
&rbrace;
timingObject.update(&lbrace; velocity: 1 &rbrace;);<!-- htmlmin:ignore --></adc-prism>
