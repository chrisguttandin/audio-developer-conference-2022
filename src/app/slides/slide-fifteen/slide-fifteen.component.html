<h2>AudioBufferSourceNode</h2>
<!-- prettier-ignore -->
<adc-prism language="javascript" ngPreserveWhitespaces><!-- htmlmin:ignore -->for (const buffer of buffers) &lbrace;
    const source = new AudioBufferSourceNode(
        audioContext,
        &lbrace; buffer &rbrace;
    );
    source.connect(audioContext.destination);
    source.start();
&rbrace;<!-- htmlmin:ignore --></adc-prism>
